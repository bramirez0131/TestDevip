<div class="list row">
    <div class="col-md-6">
        <h4>Posts List</h4>
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let post of posts; let i = index"
                [class.active]="i == currentIndex"
                (click)="setActivePost(post, i)"
            >
                {{post.title}}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentPost">
            <h4>Post</h4>
            <div><label><strong>ID:</strong></label> {{currentPost.id}}</div>
            <div><label><strong>User Id:</strong></label> {{currentPost.userId}}</div>
            <div><label><strong>Title:</strong></label> {{currentPost.title}}</div>
            <div><label><strong>Body:</strong></label> {{currentPost.body}}</div>
            <a class="badge badge-warning" routerLink="/Posts/{{currentPost.id}}">Edit</a>
        </div>
        <div *ngIf="!currentPost">
            <br />
            <p>Seleccione un post...</p> 
        </div>
    </div>
</div>
