<div style="width: 400px; margin: auto;">
    <div *ngIf="currentPost" class="edit-form">
        <h4>Post</h4>
        <form>
            <div class="form-group">
                <label for="title">User Id</label>
                <input 
                    type="number"
                    class="form-control"
                    id="userId"
                    [(ngModel)]="currentPost.userId"
                    name="userId"
                    required
                />
            </div>            
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    type="text"
                    class="form-control"
                    id="title"
                    [(ngModel)]="currentPost.title"
                    name="title"
                    required
                />
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea 
                    name="body" 
                    id="body"
                    class="form-control"
                    cols="30"
                    rows="10"
                    [(ngModel)]="currentPost.body"
                    required
                ></textarea>               
            </div>            
        </form>
        <button class="badge badge-danger mr-2" (click)="deletePost()">Delete</button>
        <button type="submit" (click)="updatePost()" class="badge badge-success">Update</button>
        <p>{{message}}</p>
    </div>
    <div *ngIf="!currentPost">
        <br />
        <p>no se puede acceder al post..</p>
    </div>    
</div>
