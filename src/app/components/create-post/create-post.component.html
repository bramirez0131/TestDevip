<div style="width: 400px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="userId">User Id</label>
                <input 
                    type="number"
                    class="form-control"
                    id="userId"
                    [(ngModel)]="post.userId"
                    name="userId"
                    required
                />
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    type="text"
                    class="form-control"
                    id="title"
                    [(ngModel)]="post.title"
                    name="title"
                    required
                />
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea 
                    name="body" 
                    id="body"
                    class="form-control"
                    cols="30"
                    rows="10"
                    [(ngModel)]="post.body"
                    required
                ></textarea>               
            </div>
            <button (click)="createPost()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
            <h4>Se ha creado correctamente</h4>
            <button class="btn btn-success" (click)="newPost()">Add</button>
        </div>
    </div>
</div>
